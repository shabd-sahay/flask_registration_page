<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/back.jpg') }}");
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .form-box {
      background-color: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .form-box img {
      max-height: 100%;
    }
    .bottom {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="form-box">
          <h2>User Registration</h2>
          <form action="{{ url_for('register') }}" method="post">
            {% if message is defined and message %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="bottom">Already have an account? <a class="bottom" href="{{ url_for('login') }}">Login here</a></p>
          </form>
        </div>
      </div>
      <div class="col-md-6 d-none d-md-block" style="background-image: url({{ url_for('static', filename='images/11.jpg') }}); background-size: cover; background-position: center; height: 100vh;"></div>
    </div>
  </div>
</body>
</html>
