<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/back.jpg') }}");
      background-size: cover;
      background-position: center;
    }
	.container{
		margin-top: 3%;
	}
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
    }
    .side-image {
      height: 300px;
      object-fit: cover;
      width: 100%;
      border-radius: 10px;
    }
    .bottom {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="form-container">
          <img src="{{ url_for('static', filename='images/11.jpg') }}" class="side-image mb-3" alt="Side Image">
          <h2 class="mb-3">User Login</h2>
          <form action="{{ url_for('login') }}" method="post">
            {% if message is defined and message %}
              <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>    
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="bottom text-center">Don't have an account? <a href="{{url_for('register')}}">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
